<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHI Admin - Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="admin-dashboard-body">

    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/logo.png" alt="Logo">
            <h3>GHI Admin</h3>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><a href="#"><i class="fas fa-chart-pie"></i> Visão Geral</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Mensagens <span class="badge">3</span></a></li>
            <li><a href="#"><i class="fas fa-newspaper"></i> Histórias</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i> Projetos</a></li>
            <li><a href="#" class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <header class="admin-header">
            <h2>Visão Geral</h2>
            <div class="user-profile">
                <span>Olá, Admin</span>
                <div class="avatar">A</div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon combined"><i class="fas fa-eye"></i></div>
                <div class="stat-info">
                    <h3>1,234</h3>
                    <p>Visitas Totais</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon urgent"><i class="fas fa-envelope"></i></div>
                <div class="stat-info">
                    <h3>15</h3>
                    <p>Novas Mensagens</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon primary"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <h3>5</h3>
                    <p>Novos Voluntários</p>
                </div>
            </div>
        </div>

        <div class="recent-messages">
            <h3>Mensagens Recentes</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Assunto</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <!-- Messages will be loaded centrally via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Config & Logic -->
    <script src="../js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Check auth on load
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
