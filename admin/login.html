<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHI Admin - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="admin-login-body">
    <div class="login-card">
        <div class="login-header">
            <img src="../assets/images/logo_nobg.png" alt="GHI Logo">
            <h2>Área Administrativa</h2>
            <p>Entre para gerir o website</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Usuário</label>
                <input type="text" id="username" required placeholder="admin">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" required placeholder="••••••">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Entrar</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Config & Logic -->
    <script src="../js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
